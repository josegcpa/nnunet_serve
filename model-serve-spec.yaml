---
model_folder: /usr/backups/models/nnunet/
load_timeout_min: 60
models:
  # totalsegmentator models can be specified as follows:
  - id: total_ct
    totalseg_task: "total_fastest"
  - id: liver_segments
    totalseg_task: "liver_segments"
  # other models 
  # (Note: this model is currently not available by default and this
  # specification is provided only as an example)
  - id: hcc_arterial
    rel_path: hcc_arterial
    name: "HCC arterial phase segmentation model"
    metadata:
      algorithm_name: "nnUNet"
      algorithm_version: "v1.0"
      manufacturer: "CCIG"
      manufacturer_model_name: "CCIG"
      series_description: "HCC segmentation"
      body_part_examined: "BODY"
      segment_names: ["Neoplasm"]
    tta: false
    min_mem: 4000
    default_args:
      series_folders: ["inputs/seriesCT"]
      use_folds: [0]
      checkpoint_name: "checkpoint_final.pth"
    